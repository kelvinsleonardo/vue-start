<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http=equiv="X-UA-Compatible" content="ie=edge">
  <title>Vuejs Sample</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <style type="text/css">
    hr {
      margin-top: 1rem;
      margin-bottom: 1rem;
      border: 0;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }
  </style>

</head>
<body>
  <div id="app">
  		
     <h1>How use Routers</h1>  
     
     <ul>
       <li><router-link to="/a">A</router-link></li>
       <li><router-link to="/b">B</router-link></li>
     </ul>

     <router-view></router-view>

  </div>

  <template id="componentA">
    <p>Component A</p>
  </template>
  
  <template id="componentB">
    <p>Component B</p>
  </template>

  <script>

  var ComponentA = Vue.component('component-a', { 
  template: '#componentA',
   });

  var ComponentB =  Vue.component('component-b', { 
  template: '#componentB',
   });

  var router = new VueRouter({
    routes: [
      { path: '/a', component: ComponentA },
      { path: '/b', component: ComponentB },
    ]
  });

  var app = new Vue({
      el: "#app",
      router
    });					

  </script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


</body>
</html>
