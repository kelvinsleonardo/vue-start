<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http=equiv="X-UA-Compatible" content="ie=edge">
  <title>Vuejs Sample</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <!--Using components -->	
    <nav-menu></nav-menu>
    <nav-menu></nav-menu>

    <!-- Interpolation and Filter -->	
    <h1>{{ title | toUpperCase() }}</h1>

    <!-- Using computed -->		
    <h2>{{ subtitle }}</h2>	

    <ul>
	<!-- Loop -->
	<li v-for="user in users">{{ user.name }}</li>
    </ul>

    <!-- Call method -->
    <button @click="execute('Hello')">Send</button>		

  </div>

    <!-- Register template component -->	
    <template id="menu">
	<ul>
	   <li>Home</li>
	   <li>About us</li>
	   <li>Contact</li>
	</ul>
    </template>	

  <script>
   // Define new component	
   Vue.component('nav-menu', { 
	// template: '<ul><li>Home</li><li>About us</li></ul>' // Inline
	template: '#menu' // Inline
   });

    var app = new Vue({
      el: "#app",
      data: { // Data available
        title: "Hello World",
	users: [
		{name:'Johnny Depp'},
		{name:'Harry Potter'},
		{name:'Jon Snow'}
	]
      },
      methods:{ // Declare methods
	execute(param){
	  console.log(param); 
	}
      },	
      filters: { // Declare filters
        toUpperCase(str){
          return str.toUpperCase();
        }
      },
      watch:{ // Detect changes in variable
	title(newValue, oldValue){
	  console.log('newValue',newValue);
	  console.log('oldValue',oldValue);
	}
      },
      computed: { // Runs whenever you have changes
	subtitle(){
	  return this.title + ' | Lorem ipsum ';	
	}
      },
      beforeCreate(){
	console.log('beforeCreate');
	}, 			
      created(){ 
	console.log('created');
	},      
      beforeMount(){
	console.log('beforeMount');
	}, 
      mounted(){
	console.log('mounted');
	},     
      beforeUpdate(){
	console.log('beforeUpdate');
	}, 
      updated(){
	console.log('updated');
	},   				
      beforeDestroy(){
	console.log('beforeDestroy');
	},  				
      destroyed(){
	console.log('destroyed');
	} 
    });					

  </script>
</body>
</html>
